<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片预加载</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main">
        <div class="title">图片预加载</div>
        <div class="content">
            <div class="img">
                <a href="">
                    <img lazyLoadSrc="http://www.publicdomainpictures.net/pictures/30000/nahled/cactus-sunrise-1346445804eMe.jpg" alt="" width="200" height="120">
                </a>
                <span class="loading" ></span>
            </div>
            <div class="img">
                <a href="">
                    <img lazyLoadSrc="http://www.publicdomainpictures.net/pictures/20000/nahled/red-and-yellow-autumn-leaves.jpg" alt="" width="200" height="120">
                </a>
                <span class="loading" ></span>
            </div>
            <div class="img">
                <a href="">
                    <img lazyLoadSrc="http://www.publicdomainpictures.net/pictures/130000/nahled/beauty-night.jpg" alt="" width="200" height="120">
                </a>
                <span class="loading" ></span>
            </div>
            <div class="img">
                <a href="">
                    <img lazyLoadSrc="http://www.publicdomainpictures.net/pictures/30000/nahled/angsklocka-13405489129po.jpg" alt="" width="200" height="120">
                </a>
                <span class="loading" ></span>
            </div>
            <div class="img">
                <a href="">
                    <img lazyLoadSrc="http://www.publicdomainpictures.net/pictures/20000/nahled/spiral-flower.jpg" alt="" width="200" height="120">
                </a>
                <span class="loading" ></span>
            </div>
            <div class="img">
                <a href="">
                    <img lazyLoadSrc="http://img.xgo-img.com.cn/pics/1720/1719855.jpg" alt="" width="200" height="120">
                </a>
                <span class="loading" ></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../libs/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/ydxLazyLoad.js"></script>
    <script type="text/javascript">
        $(function(){
            $("[lazyLoadSrc]").YdxLazyLoad({
                onShow: function () {
                    $(this).parent().next().hide()
                }
            });
        });
    </script>
</body>
</html>
